cat > docker-compose.yml << 'EOF'
version: '3.9'

services:
  postgres-v2:
    image: postgres:17-alpine
    container_name: postgres-asterisk-v2
    restart: unless-stopped
    environment:
      POSTGRES_DB: asterisk_db_v2
      POSTGRES_USER: asterisk_user
      POSTGRES_PASSWORD: qwerty  # ← поменяй на сильный пароль
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_v2:/var/lib/postgresql/data

volumes:
  postgres_data_v2:
EOF
